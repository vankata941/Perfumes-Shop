#terms

terms_heading=Условия за ползване
terms_welcoming_msg=Добре дошли във Виктори - Куолити Перфюмс ООД
terms_introduction=С достъпа и използването на нашия уебсайт и услуги, вие се съгласявате с следните условия. Моля, прочетете ги внимателно.
terms_paragraph_one_heading=1. Продукти и цени
terms_paragraph_one=Всички продукти са описани и цените са посочени възможно най-точно. Цените могат да се променят без предварително известие. Стремим се да осигурим наличност на продуктите, но наличността може да варира. Ако продуктът е недостъпен, ще ви уведомим възможно най-скоро.
terms_paragraph_two_heading=2. Поръчки и плащания
terms_paragraph_two=Поръчките се обработват след получаване на плащането. Приемаме основни кредитни карти и други методи на плащане, посочени на нашия уебсайт. Вие носите отговорност за предоставяне на точна информация за доставка. Не носим отговорност за забавяния или проблеми, произтичащи от некоректни данни.
terms_paragraph_three_heading=3. Доставка и изпращане
terms_paragraph_three=Предлагаме опции за доставка, както е описано на нашия уебсайт. Времето за доставка може да варира в зависимост от местоположението и избрания метод на доставка. Разходите за доставка се изчисляват на базата на дестинацията и теглото на пратката. Тези разходи ще бъдат показани при плащане.
terms_paragraph_four_heading=4. Връщане и размяна
terms_paragraph_four=Ако не сте доволни от покупката си, моля, свържете се с нас в рамките на 2 дни от получаването на поръчката за инструкции относно връщане или размяна. Продуктите трябва да бъдат върнати в оригиналното си състояние и опаковка. Определени артикули, като отворени или използвани парфюми, могат да не се подлагат на връщане по хигиенни причини.
terms_paragraph_five_heading=5. Поверителност и сигурност
terms_paragraph_five=Ценим вашата поверителност и сме ангажирани с защитата на вашата лична информация. За подробности относно начина, по който обработваме вашите данни, моля, прегледайте нашата Политика за поверителност.
terms_paragraph_six_heading=6. Интелектуална собственост
terms_paragraph_six=Всички съдържания на нашия уебсайт, включително текст, изображения и лога, са собственост на Виктори - Куолити Перфюмс ООД и не могат да се използват без наше изрично разрешение.
terms_paragraph_seven_heading=7. Ограничение на отговорността
terms_paragraph_seven=Виктори - Куолити Перфюмс ООД не носи отговорност за косвени, случайни или последващи щети, произтичащи от използването на нашите продукти или услуги. Нашата максимална отговорност е ограничена до сумата, платена за продукта или услугата.
terms_paragraph_eight_heading=8. Промени в условията
terms_paragraph_eight=Може да актуализираме тези условия от време на време. Промените ще бъдат публикувани на нашия уебсайт, а вашето продължаващо използване на нашите услуги означава приемане на преработените условия.
terms_paragraph_nine_heading=9. Свържете се с нас
terms_paragraph_nine=За всякакви въпроси или притеснения относно тези условия, моля, свържете се с нас.
terms_thanks_msg=Благодарим ви, че избрахте Виктори - Куолити Перфюмс ООД.














