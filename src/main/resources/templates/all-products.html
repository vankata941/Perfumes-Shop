<!doctype html>
<html lang="en" data-bs-theme="auto"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{commons/head::head}"></head>

<body>

<header th:replace="~{commons/header::header}"></header>

<main>
    <div class="container mt-5">
        <h1 class="mb-4">Our Products</h1>
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card mb-4 shadow-sm">
                    <img th:src="@{/images/}" th:alt="${product.name}" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text">$<span th:text="${product.price}">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{commons/footer::footer}"></footer>
</body>
</html>
