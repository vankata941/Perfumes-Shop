<html lang="en" data-bs-theme="auto"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<header th:fragment="header">

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check2" viewBox="0 0 16 16">
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
        </symbol>
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </symbol>
    </svg>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active"
                           th:href="@{/}"
                           th:text="#{nav_bar_home}"
                        >Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle"
                           href="#"
                           data-bs-toggle="dropdown"
                           aria-expanded="false"
                           th:text="#{nav_bar_products}"
                        >Products</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item"
                                   th:href="@{/products/male-fragrances}"
                                   th:text="#{nav_bar_male_products}"
                            >Fragrances for men</a></li>
                            <li><a class="dropdown-item"
                                   th:href="@{/products/female-fragrances}"
                                   th:text="#{nav_bar_female_products}"
                            >Fragrances for women</a></li>
                            <li><a class="dropdown-item"
                                   th:href="@{/products/unisex-fragrances}"
                                   th:text="#{nav_bar_unisex_products}"
                            >Unisex fragrances</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item"
                                   th:href="@{/products/all}"
                                   th:text="#{nav_bar_all_products}"
                            >All Products</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                           th:href="@{/about}"
                           th:text="#{nav_bar_about_us}"
                        >About Us</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="d-flex me-2">
                        <a class="btn btn-outline-light"
                           th:href="@{/cart}"
                        >
                            <i class="bi bi-cart"></i>
                        </a>
                    </div>
                    <div class="dropdown bd-mode-toggle me-2">
                        <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center"
                                id="userDropdown"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <th:block sec:authorize="isAuthenticated()">
                                <li>
                                    <a class="dropdown-item"
                                       th:href="@{/user/profile}"
                                       th:text="#{nav_bar_profile}"
                                    >Profile</a>
                                </li>
                                <li>
                                    <a class="dropdown-item"
                                       th:href="@{/order/list}"
                                       th:text="#{nav_bar_my_orders}"
                                    >My orders</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <form
                                            th:action="@{/user/logout}"
                                            th:method="POST">
                                        <button class="dropdown-item border-0 bg-transparent"
                                                type="submit"
                                                th:text="#{nav_bar_logout}"
                                        >Logout
                                        </button>
                                    </form>
                                </li>
                            </th:block>
                            <th:block sec:authorize="!isAuthenticated()">
                                <li>
                                    <a class="dropdown-item"
                                       th:href="@{/user/register}"
                                       th:text="#{nav_bar_register}"
                                    >Register</a>
                                </li>
                                <li>
                                    <a class="dropdown-item"
                                       th:href="@{/user/login}"
                                       th:text="#{nav_bar_login}"
                                    >Login</a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                    <div class="dropdown bd-mode-toggle me-3">
                        <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center"
                                id="bd-theme"
                                type="button"
                                aria-expanded="false"
                                data-bs-toggle="dropdown"
                                aria-label="Toggle theme (auto)">
                            <svg class="bi theme-icon-active my-1" width="1em" height="1em">
                                <use href="#circle-half"></use>
                            </svg>
                            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center"
                                        data-bs-theme-value="light" aria-pressed="false">
                                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                                        <use href="#sun-fill"></use>
                                    </svg>
                                    <span th:text="#{nav_bar_theme_light}">Light</span>
                                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                                        <use href="#check2"></use>
                                    </svg>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center"
                                        data-bs-theme-value="dark" aria-pressed="false">
                                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                                        <use href="#moon-stars-fill"></use>
                                    </svg>
                                    <span th:text="#{nav_bar_theme_dark}">Dark</span>
                                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                                        <use href="#check2"></use>
                                    </svg>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center active"
                                        data-bs-theme-value="auto" aria-pressed="true">
                                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                                        <use href="#circle-half"></use>
                                    </svg>
                                    <span th:text="#{nav_bar_theme_auto}">Auto</span>
                                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                                        <use href="#check2"></use>
                                    </svg>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <form
                            th:action="@{/search}"
                            th:method="GET"
                            class="d-flex"
                            role="search"
                    >
                        <input class="form-control me-2"
                               name="keyword"
                               type="search"
                               th:placeholder="#{nav_bar_search}"
                               th:value="${keyword}"
                               aria-label="Search">
                        <button class="btn btn-outline-light me-2"
                                type="submit"
                                th:text="#{nav_bar_search}"
                        >Search
                        </button>
                    </form>
                    <form class="d-flex align-items-center me-2"
                          th:method="GET">
                        <label for="lang" class="visually-hidden">Language</label>
                        <select
                                id="lang"
                                name="lang"
                                class="form-select btn btn-outline-light no-arrow"
                                onchange="this.form.submit()">
                            <option class="dropdown-item" value="en_US" th:selected="${#locale.toString()} == 'en_US'">
                                EN
                            </option>
                            <option class="dropdown-item" value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">
                                БГ
                            </option>
                        </select>
                    </form>
                    <div class="d-flex align-items-center me-2">
                        <label for="currency" class="visually-hidden">Currency</label>
                        <select
                                id="currency"
                                class="form-select btn btn-outline-light no-arrow">
                            <option class="dropdown-item" th:value="BGN">BGN</option>
                            <option class="dropdown-item" value="EUR">EUR</option>
                            <option class="dropdown-item" value="USD">USD</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <nav
            class="navbar navbar-expand-md navbar-dark bg-dark"
            sec:authorize="isAuthenticated() && hasRole('ADMIN')"
    >
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active"
                           th:href="@{/products/add}"
                           th:text="#{nav_bar_add_product}"
                        >Add product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                           th:href="@{/card/add}"
                           th:text="#{nav_bar_add_card}"
                        >Add card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                           th:href="@{/authorize}"
                           th:text="#{nav_bar_add_authorization}"
                        >Authorize</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active"
                       th:href="@{/order/confirm}"
                       th:text="#{nav_bar_confirm_order}"
                    >Confirm order</a>
                </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                           th:href="@{/shipping}"
                           th:text="#{nav_bar_shipping}"
                        >Shipping</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</html>
