<!doctype html>
<html lang="en" data-bs-theme="auto"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="~{commons/head::head}"></head>

<body>

<header th:replace="~{commons/header::header}"></header>
<div class="container mt-5">
    <h2 class="mb-4">Order Details</h2>
    <div class="order-details border p-3 mb-4">
        <div class="card mb-3">
            <div class="card-body order-info">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="card-title">Order Information</h5>
                        <p class="card-text mb-1"><strong>Order ID: </strong><span th:text="${orderData.id}"></span></p>
                        <p class="card-text mb-1"><strong>Order created: </strong><span
                                th:text="${orderData.orderCreatedDate}"></span>
                        </p>
                        <p class="card-text mb-1"><strong>First Name: </strong><span
                                th:text="${orderData.firstName}"></span></p>
                        <p class="card-text mb-1"><strong>Last Name: </strong><span
                                th:text="${orderData.lastName}"></span>
                        </p>
                        <p class="card-text mb-1"><strong>Amount: </strong><span class="price"
                                                                                 data-id="price-${orderData.id}"
                                                                                 th:text="${orderData.totalAmount}">0.00</span>
                        </p>
                        <p class="card-text mb-1"><strong>Status: </strong><span
                                th:text="${orderData.orderStatus}"></span>
                        </p>
                    </div>
                    <input type="hidden" class="priceInBGN" data-id="price-${orderData.id}"
                           th:value="${orderData.totalAmount}">
                    <div class="d-flex align-items-center">
                        <form
                                th:if="${orderData.orderStatus == 'CREATED'}"
                                th:action="@{/order/delete/{id}(id = *{orderData.id})}"
                                th:method="DELETE"
                        >
                            <button class="btn btn-danger">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <h5>Products</h5>
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>Picture</th>
                <th>Brand</th>
                <th>Name</th>
                <th>Packaging</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr
                    th:each="orderDetail : ${orderData.orderDetails}"
            >
                <td>
                    <img th:src="'data:image/jpeg;base64,' + ${orderDetail.image}"
                         th:alt="${orderDetail.name}"
                         class="img-thumbnail me-3"
                         style="width: 100px; height: 100px;"
                    />
                </td>
                <td th:text="${orderDetail.brand}"></td>
                <td th:text="${orderDetail.name}"></td>
                <td th:text="${orderDetail.packaging}"></td>
                <td th:text="${orderDetail.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{commons/footer::footer}"></footer>
</body>
</html>
