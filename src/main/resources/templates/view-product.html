<!doctype html>
<html lang="en" data-bs-theme="auto"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{commons/head::head}"></head>

<body>

<header th:replace="~{commons/header::header}"></header>

<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img th:src="'data:image/jpeg;base64,' + ${selectedProduct.image}"
                     th:alt="${selectedProduct.name}"
                     class="img-fluid" />
            </div>
            <div class="col-md-6">
                <h1 th:text="${selectedProduct.name}">Product Name</h1>
                <p class="text-muted" th:text="${selectedProduct.productTypeName}">Product Type</p>
                <h3>$<span th:text="${selectedProduct.price}">0.00</span></h3>

                <p class="mt-3" style="font-size: 0.9em;">
                        <span class="badge" th:class="${selectedProduct.inStock ? 'bg-success' : 'bg-danger'}"
                              style="width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px;"></span>
                    <span th:text="${selectedProduct.inStock ? 'Available' : 'Out of Stock'}"></span>
                </p>

                <button class="btn btn-primary mt-3">
<!--                        th:onclick="'addToCart(' + ${product.id} + ')'">-->
                    Add to Cart
                </button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h4>Description</h4>
                <p th:text="${selectedProduct.description}">Product description goes here.</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
